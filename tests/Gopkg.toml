# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/dotmesh-io/citools"

# The latest version of this was refusing to compile for some reason, so I baked in the version that
# current dotmesh master uses at the time of writing.
[[override]]
  name = "github.com/fsouza/go-dockerclient"
  revision = "b87634a9d98e8671b847597fb264953a3e0d02b5"

[prune]
  go-tests = true
  unused-packages = true
